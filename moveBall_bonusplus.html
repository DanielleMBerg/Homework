<script>

var velocityX = 5;
var velocityY = 3;
var positionX = Math.floor(Math.random() * window.innerWidth);
var positionY = 0;
var ball = document.getElementById('ball');

var velocityX1 = 8;
var velocityY1 = 7;
var positionX1 = 100;
var positionY1 = 10;
var ball1 = document.getElementById('ball1');

var ball2 = document.getElementById('ball2');

// YOUR CODE

function myFunction() {
  var maxPositionX = window.innerWidth - 50;
  var maxPositionY = window.innerHeight - 50;
   if (positionY + velocityY > maxPositionY) {
        velocityY = -velocityY;
        ball.style.background = 'purple';
    }
    if (positionY + velocityY < 0) {
        velocityY = -velocityY;
        ball.style.background = 'yellow';
    }
    if (positionX + velocityX > maxPositionX) {
        velocityX = -velocityX;
        ball.style.background = 'green';
    }
    if (positionX + velocityX < 0) {
        velocityX = -velocityX;
        ball.style.background = 'black';
    }
    if (positionY === positionY2 && positionX === positionX2) {
        velocityY = -velocityY;
        ball.style.background = 'red';
    }
    positionX = positionX + velocityX;
    positionY = positionY + velocityY;
    ball.style.left = positionX + 'px';
    ball.style.top = positionY + 'px';
}

setInterval(myFunction, 25);
